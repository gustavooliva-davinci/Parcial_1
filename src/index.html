<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de peliculas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Lista de Películas</h1>

        <!-- Formulario para agregar nuevas películas -->
        <form id="form_pelicula">
            <input type="text" id="titulo" placeholder="Titulo" required>
            <input type="number" id="anio" placeholder="Año" required>
            <input type="text" id="genero" placeholder="Genero" required>
            <button type="submit" class="btn">Agregar</button>
        </form>

        <ul id="lista_peliculas"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
